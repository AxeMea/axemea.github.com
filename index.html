---
　　layout: default
　　title: Michael's BLOG
---
<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Axemea.github.com : blog" />

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>Michael's BLOG</title>
    <style type="text/css">

    /* init */
    body,html{font-family: 微软雅黑;font-size:18px;background: #F2F2F2}

    body .title{font-size:24px;}

    body ul{list-style-type: none}
    body ul .time{font-size: 12px; color:gray;margin-left: 10px;}
    body ul .category{font-size: 12px; color:gray;margin-left: 10px;}

    </style>
  </head>

  <body>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer" style="border:none">

      <h2>{{ page.title }}</h2>

      <section id="main_content" class="inner">

　　　　<p class="title">最新文章</p>

    　　<ul>

    　　　　{% for post in site.posts %}

    　　　　　　<li> <a href="{{ post.url }}">{{ post.title }}</a> <span class="category">{{ post.category }}</span> <span class="time">{{ post.date | date_to_string }}</span></li>

    　　　　{% endfor %}

    　　</ul>


      </section>

    </div>

    

  </body>
</html>
