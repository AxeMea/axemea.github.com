            <h1 class="page-title post-title">

<div class="content">
    <h3 id="demo">Demo</h3>

<p>Demo:<a href="http://axemea.github.io/javascripts/google-player/manage.html">链接</a></p>

<h3 id="section">简述</h3>

<p>实现了菜单的切换，以及页面的异步加载。但菜单的效果和google-play的，在细节上有所差距，有待改进吧。</p>

<p>代码实现的比较乱，主要是感觉菜单的切换很绕，结构上还有待改善。实现基本思路就是，当选择某一个一级菜单后，克隆出来一份，覆盖住原始的菜单，同时隐藏原始的菜单，将克隆的菜单动画至顶端。</p>

<p>其它的也没啥好说的了，每个人的实现都不同，我就不赘述了。</p>
