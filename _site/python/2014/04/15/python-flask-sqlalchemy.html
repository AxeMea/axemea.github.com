            <h1 class="page-title post-title">
    <div class="page-title__text post-title__text">flask-sqlalchemy使用笔记</div>
    <div class="page-title__subtitle post-title__subtitle"></div>
</h1>

<div class="content">
    <h4 id="section">插入数据</h4>

<figure class="highlight"><pre><code class="language-python" data-lang="python"><span class="n">u</span><span class="o">=</span> <span class="n">User</span><span class="p">(</span><span class="n">username</span> <span class="o">=</span> <span class="s">"peter"</span><span class="p">,</span> <span class="n">email</span> <span class="o">=</span> <span class="s">"test@example.com"</span><span class="p">,</span> <span class="n">password</span> <span class="o">=</span> <span class="s">"123"</span><span class="p">)</span>
<span class="n">db</span><span class="o">.</span><span class="n">session</span><span class="o">.</span><span class="n">add</span><span class="p">(</span><span class="n">u</span><span class="p">)</span>  <span class="c">#:插入数据
</span>
<span class="n">db</span><span class="o">.</span><span class="n">session</span><span class="o">.</span><span class="n">commit</span><span class="p">()</span> <span class="c">#：提交</span></code></pre></figure>

<h4 id="section-1">删除数据</h4>

<figure class="highlight"><pre><code class="language-python" data-lang="python"><span class="n">u</span> <span class="o">=</span> <span class="n">User</span><span class="o">.</span><span class="n">query</span><span class="o">.</span><span class="n">get</span><span class="p">(</span><span class="mi">1</span><span class="p">)</span>  <span class="o">||</span> <span class="n">u</span><span class="o">=</span><span class="n">User</span><span class="o">.</span><span class="n">query</span><span class="o">.</span><span class="n">first</span><span class="p">()</span> <span class="o">||</span> <span class="n">u</span> <span class="o">=</span> <span class="n">User</span><span class="o">.</span><span class="n">query</span><span class="o">.</span><span class="n">filter_by</span><span class="p">(</span><span class="n">username</span> <span class="o">=</span> <span class="s">"peter"</span><span class="p">)</span>
<span class="n">db</span><span class="o">.</span><span class="n">session</span><span class="o">.</span><span class="n">delete</span><span class="p">(</span><span class="n">u</span><span class="p">)</span>  <span class="c">#:与插入一样，必须是查询返回的对象
</span>
<span class="n">db</span><span class="o">.</span><span class="n">session</span><span class="o">.</span><span class="n">commit</span><span class="p">()</span></code></pre></figure>

<h4 id="section-2">更新数据</h4>

<figure class="highlight"><pre><code class="language-python" data-lang="python"><span class="n">u</span> <span class="o">=</span> <span class="n">User</span><span class="o">.</span><span class="n">query</span><span class="o">.</span><span class="n">first</span><span class="p">()</span>
<span class="n">u</span><span class="o">.</span><span class="n">username</span> <span class="o">=</span> <span class="s">'guest'</span>
<span class="n">db</span><span class="o">.</span><span class="n">session</span><span class="o">.</span><span class="n">commit</span><span class="p">()</span></code></pre></figure>

<h4 id="section-3">查询数据</h4>

<h5 id="section-4">用主键获取数据</h5>

<figure class="highlight"><pre><code class="language-python" data-lang="python"><span class="n">User</span><span class="o">.</span><span class="n">query</span><span class="o">.</span><span class="n">get</span><span class="p">(</span><span class="mi">1</span><span class="p">)</span>  <span class="c">#:id = 1</span></code></pre></figure>

<h5 id="filterby---filter">filter_by  || filter</h5>

<figure class="highlight"><pre><code class="language-python" data-lang="python"><span class="n">User</span><span class="o">.</span><span class="n">query</span><span class="o">.</span><span class="n">filter_by</span><span class="p">(</span><span class="n">username</span> <span class="o">=</span> <span class="s">'peter'</span><span class="p">)</span><span class="o">.</span><span class="n">first</span><span class="p">()</span>
<span class="n">User</span><span class="o">.</span><span class="n">query</span><span class="o">.</span><span class="nb">filter</span><span class="p">(</span><span class="n">User</span><span class="o">.</span><span class="n">username</span> <span class="o">==</span>  <span class="s">'peter'</span><span class="p">)</span><span class="o">.</span><span class="n">first</span><span class="p">()</span></code></pre></figure>

<h5 id="startswith----endswith---">startswith  ||  endswith   模糊查询</h5>

<figure class="highlight"><pre><code class="language-python" data-lang="python"><span class="n">User</span><span class="o">.</span><span class="n">query</span><span class="o">.</span><span class="nb">filter</span><span class="p">(</span><span class="n">User</span><span class="o">.</span><span class="n">username</span><span class="o">.</span><span class="n">startswith</span><span class="p">(</span><span class="s">"pet"</span><span class="p">))</span><span class="o">.</span><span class="nb">all</span><span class="p">()</span>
<span class="n">User</span><span class="o">.</span><span class="n">query</span><span class="o">.</span><span class="nb">filter</span><span class="p">(</span><span class="n">User</span><span class="o">.</span><span class="n">email</span><span class="o">.</span><span class="n">endswith</span><span class="p">(</span><span class="s">"@example.com"</span><span class="p">))</span><span class="o">.</span><span class="nb">all</span><span class="p">()</span></code></pre></figure>

<h5 id="section-5">非逻辑</h5>

<figure class="highlight"><pre><code class="language-python" data-lang="python"><span class="n">User</span><span class="o">.</span><span class="n">query</span><span class="o">.</span><span class="nb">filter</span><span class="p">(</span><span class="n">User</span><span class="o">.</span><span class="n">username</span> <span class="o">!=</span> <span class="s">'perter'</span><span class="p">)</span><span class="o">.</span><span class="nb">all</span><span class="p">()</span>
<span class="kn">from</span> <span class="nn">sqlalchemy</span> <span class="kn">import</span> <span class="n">not_</span>
<span class="n">User</span><span class="o">.</span><span class="n">query</span><span class="o">.</span><span class="nb">filter</span><span class="p">(</span><span class="n">not_</span><span class="p">(</span><span class="n">User</span><span class="o">.</span><span class="n">username</span> <span class="o">==</span> <span class="s">'peter'</span><span class="p">))</span><span class="o">.</span><span class="nb">all</span><span class="p">()</span></code></pre></figure>

<h5 id="section-6">与逻辑</h5>

<figure class="highlight"><pre><code class="language-python" data-lang="python"><span class="n">form</span> <span class="n">sqlalchemy</span> <span class="kn">import</span> <span class="nn">and_</span>
<span class="n">User</span><span class="o">.</span><span class="n">query</span><span class="o">.</span><span class="nb">filter</span><span class="p">(</span><span class="n">and_</span><span class="p">(</span><span class="n">User</span><span class="o">.</span><span class="n">username</span> <span class="o">==</span> <span class="s">'peter'</span><span class="p">,</span> <span class="n">User</span><span class="o">.</span><span class="n">email</span><span class="o">.</span><span class="n">endswith</span><span class="p">(</span><span class="s">'@example.com'</span><span class="p">)))</span><span class="o">.</span><span class="n">first</span><span class="p">()</span></code></pre></figure>

<h5 id="section-7">或逻辑</h5>

<figure class="highlight"><pre><code class="language-python" data-lang="python"><span class="n">form</span> <span class="n">sqlalchemy</span> <span class="kn">import</span> <span class="nn">or_</span>
<span class="n">User</span><span class="o">.</span><span class="n">query</span><span class="o">.</span><span class="nb">filter</span><span class="p">(</span><span class="n">or_</span><span class="p">(</span><span class="n">User</span><span class="o">.</span><span class="n">username</span> <span class="o">!=</span> <span class="s">'peter'</span><span class="p">,</span> <span class="n">User</span><span class="o">.</span><span class="n">email</span><span class="o">.</span><span class="n">endswith</span><span class="p">(</span><span class="s">'@example.com'</span><span class="p">)))</span><span class="o">.</span><span class="n">first</span><span class="p">()</span></code></pre></figure>

<h5 id="section-8">返回第一条，返回所有条</h5>

<figure class="highlight"><pre><code class="language-python" data-lang="python"><span class="n">User</span><span class="o">.</span><span class="n">query</span><span class="o">.</span><span class="n">first</span><span class="p">()</span> <span class="c">#:返回查询到的第一个数据
</span>
<span class="n">User</span><span class="o">.</span><span class="n">query</span><span class="o">.</span><span class="nb">all</span><span class="p">()</span>  <span class="c">#:返回查询到的所有数据</span></code></pre></figure>

<h5 id="section-9">分页</h5>

<figure class="highlight"><pre><code class="language-python" data-lang="python"><span class="n">users</span> <span class="o">=</span>  <span class="n">User</span><span class="o">.</span><span class="n">query</span><span class="o">.</span><span class="n">paginate</span><span class="p">(</span><span class="nb">int</span><span class="p">(</span><span class="n">page</span><span class="p">),</span><span class="nb">int</span><span class="p">(</span><span class="n">limit</span><span class="p">),</span><span class="bp">False</span><span class="p">)</span>
 <span class="k">for</span> <span class="n">user</span> <span class="ow">in</span> <span class="n">users</span><span class="o">.</span><span class="n">items</span><span class="p">:</span>
    <span class="o">.....</span></code></pre></figure>

<h4 id="section-10">限制返回数目</h4>

<figure class="highlight"><pre><code class="language-python" data-lang="python"><span class="n">User</span><span class="o">.</span><span class="n">query</span><span class="o">.</span><span class="n">limit</span><span class="p">(</span><span class="mi">1</span><span class="p">)</span><span class="o">.</span><span class="nb">all</span><span class="p">()</span></code></pre></figure>

<h3 id="section-11">排序</h3>

<h4 id="section-12">参考字段顺序排序</h4>

<figure class="highlight"><pre><code class="language-python" data-lang="python"><span class="n">User</span><span class="o">.</span><span class="n">query</span><span class="o">.</span><span class="n">order_by</span><span class="p">(</span><span class="n">User</span><span class="o">.</span><span class="n">username</span><span class="p">)</span></code></pre></figure>

<h4 id="section-13">参考字段倒叙排序</h4>

<figure class="highlight"><pre><code class="language-python" data-lang="python"><span class="kn">from</span> <span class="nn">sqlalchemy</span> <span class="kn">import</span> <span class="n">desc</span>
<span class="n">User</span><span class="o">.</span><span class="n">query</span><span class="o">.</span><span class="n">order_by</span><span class="p">(</span><span class="n">desc</span><span class="p">(</span><span class="n">AclLogTable</span><span class="o">.</span><span class="n">date</span><span class="p">))</span></code></pre></figure>
